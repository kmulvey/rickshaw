<!doctype>
<head>
	<link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.8.23/themes/base/jquery-ui.css">
	<link type="text/css" rel="stylesheet" href="../src/css/graph.css">
	<link type="text/css" rel="stylesheet" href="../src/css/detail.css">
	<link type="text/css" rel="stylesheet" href="../src/css/legend.css">
	<link type="text/css" rel="stylesheet" href="css/lines.css">
	<link type="text/css" rel="stylesheet" href="../src/css/bootstrap.css">
	<link type="text/css" rel="stylesheet" href="../src/css/bootstrap-responsive.css">
	<link type="text/css" rel="stylesheet" href="../src/css/technicals.css">

	<script src="../vendor/d3.min.js"></script>
	<script src="../vendor/d3.layout.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>

	<script src="../rickshaw.js"></script>
	<script src="../src/js/Rickshaw.Graph.Technicals.js"></script>
</head>
<body>
	<div id="technical_form"></div>
	<div id="legend"></div>
	<div id="chart_container">
		<div id="chart"></div>

		<div id="slider"></div>
	</div>

<script>

// set up our data series with 50 random data points

var seriesData = [ [], [], [] ];
var random = new Rickshaw.Fixtures.RandomData(150);

for (var i = 0; i < 150; i++) {
	random.addData(seriesData);
}
for (var i = 0; i < seriesData[2].length; i++) {
	seriesData[2][i].y = i;
}

// instantiate our graph!

var graph = new Rickshaw.Graph( {
	element: document.getElementById("chart"),
	width: 960,
	height: 500,
	renderer: 'line',
	series: [
		{
			color: "#c05020",
			data: seriesData[0],
			name: 'New York'
		}, {
			color: "#30c020",
			data: seriesData[1],
			name: 'London'
		}, {
			color: "#6060c0",
			data: seriesData[2],
			name: 'Tokyo'
		}
	]
} );

graph.render();

var hoverDetail = new Rickshaw.Graph.HoverDetail( {
	graph: graph
});

var legend = new Rickshaw.Graph.Legend( {
	graph: graph,
	element: document.getElementById('legend')
});

var shelving = new Rickshaw.Graph.Behavior.Series.Toggle( {
	graph: graph,
	legend: legend
});

var ticksTreatment = 'glow';
var xAxis = new Rickshaw.Graph.Axis.Time( {
	graph: graph
});
xAxis.render();
var yAxis = new Rickshaw.Graph.Axis.Y( {
	graph: graph,
	tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
	ticksTreatment: ticksTreatment
} );
yAxis.render();

$(document).ready(function(e){
	var momentum = new Rickshaw.Graph.Technicals.renderForm('f_stochastic', $('#technical_form'), graph);
	console.log(Rickshaw.Graph.Technicals.f_stochastic.calc({
		datum: seriesData[0], 
		period: 5
	}));
});
</script>

</body>
